<!doctype html>
<html lang="en">
	<head>
		<title>Healthy Quiz App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<article class="group">
			<header class="group">
				<div id="start-over">Start Over</div>
			</header>
			<section>
				<div id="question-number">Question #1</div>
				<div id="question-container">
						What is the name given when someone has a vitamin C deficiency?
				</div>
				<div id="choices">
					<ul class="group">
						<li>A) Gout</li>
						<li>B) GERD</li>
						<li>C) Scurvy</li>
						<li>D) H.Pylori</li>
					</ul>
				</div>
			</section>
			<footer>
				<div id="status-container">
					<div id="status-box">Correct: 0</div>
				</div>
			</footer>
		</article>
	</body>
</html>
