<!doctype html>
<html lang="en">
	<head>
		<title>Healthy Quiz App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="pop-up-bg">
			<div id="pop-up-correct">
				<div id="next-button">Next Question</div>
			</div>
			<div id="pop-up-incorrect">
				<div id="next-button">Next Question</div>
			</div>
			<div id="pop-up-end">
				<div id="result">You scored a <span></span> on this test.</div>
				<div id="restartBtn">Restart</div>
			</div>
		</div>
		<article class="group">
			<header class="group">
				<div id="start-over">Start Over</div>
			</header>
			<section>
				<div id="question-number">Question #<span>1</span></div>
				<div id="question-container">
						What is the name given when someone has a vitamin C deficiency?
				</div>
				<div id="choices-container">
					<ul id="choices" class="group">
						<li id="a">A) Gout</li>
						<li id="b">B) GERD</li>
						<li id="c">C) Scurvy</li>
						<li id="d">D) H.Pylori</li>
					</ul>
				</div>
			</section>
			<footer>
				<div id="status-container">
					<div id="status-box">Correct: <span>0</span></div>
				</div>
			</footer>
		</article>
	</body>
</html>
